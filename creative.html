<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestika Creative Coding</title>
</head>
<body>
    <canvas id="creativeCanvas" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById('creativeCanvas');
        const context = canvas.getContext('2d');

        // rectangle
        context.lineWidth = 2;
        // context.beginPath();
        // context.rect(100, 100, 400, 400);
        // context.stroke();
        
        // circle
        // context.beginPath();
        // context.arc(300, 300, 100, 0, Math.PI * 2);
        // context.stroke();

        // declared variables
        const width = 60 ;
        const height = 60 ;
        const gap = 20 ;
        let x , y ;

        // patterns
        for (let i = 0 ; i < 5 ; i++) {
            // nested loop
            for (let j = 0 ; j < 5 ; j++) {
                x = 100 + (width + gap) * i;
                y = 100 + (height + gap) * j;

                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();

                // context.beginPath();
                // context.rect(x + 8, y + 8, width - 16, height - 16);
                // context.stroke();

                // if (i > 0 && i < 4) {
                //     context.beginPath();
                //     context.rect(x + 8, y + 8, width - 16, height - 16);
                //     context.stroke();
                // }
                if (Math.random() > 0.5 ) {
                    context.beginPath();
                    context.rect(x + 8, y + 8, width - 16, height - 16);
                    context.stroke();
                }
            }
            
        }

      
    </script>
    
</body>
</html>
